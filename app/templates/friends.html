{% extends "base.html" %}

{% block title %}Наши друзья{% endblock %}

{% block head %}
<style>
  .container {
    width: 100%;
    max-width: 500px;
    margin: 30px auto;
    text-align: center;
  }
  .card {
    width: 300px;
    background: var(--card-bg);
    border-radius: 15px;
    padding: 25px;
    margin: 0 auto 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    text-align: center;
    transition: background 0.3s;
  }
  .channel-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
  }
  .channel-name {
    font-size: 0.95em;
    font-weight: 600;
  }
  .channel-info {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .subscribe-button {
    font-size: 0.9em;
    padding: 6px 12px;
    background: var(--accent-color);
    color: #121B23;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .subscribe-button:hover {
    background: #72d4f9;
  }
</style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="card">
    <h2>Наши друзья</h2>
    <div class="channel-info">
      <!-- Левая часть: иконка и название канала -->
      <div style="display: flex; align-items: center;">
        <!-- Замените ссылку на актуальный маршрут или URL, если нужно -->
        <img src="https://seascript.xyz/tests/picfortests_global/channel_icon.jpg" alt="Channel Icon" class="channel-icon">
        <div class="channel-name">Sea Script</div>
      </div>
      <!-- Правая часть: кнопка -->
      <a class="subscribe-button" href="https://t.me/seascript" target="_blank">Перейти</a>
    </div>
  </div>
</div>
{% endblock %}
